<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


  </style>
</head>
<body>


  

     <main class="container">
     <div class="card-place">
      <img src="images/image-product-desktop.jpg" id="alternativo1" alt="produto"> 
      <img src="images/image-product-mobile.jpg" id="alternativo2" alt="produto">
     </div>
     <div class="card-text">
       <div class="align-tetx">
         <p id="txt">
  Perfumer</p
  >
        <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
       </div>
     </div>
     <div class="footer">
      <p id="t">
        <span class="strong-text">$149.99</span> <span id="line">$169.99</span></p>
    </div>
    <button class="button-img"><img src="images/icon-cart.svg" alt="cart" id="icon"><span class="icon-space">Add to Cart</span></button>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Italo marcelo</a>.
  </div>

</body>
</html>
